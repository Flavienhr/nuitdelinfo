<head>
  <link rel="stylesheet" href="card.component.css">
</head>

<div class="card_div">
  <input type="checkbox" class="card_checkbox">
  <div class="card_div_inner" for="card_checkbox">
    <div class="card_div_front">
      <img class="card_img" src="{{card_img}}}">
      <div style="height: 70%;"></div>
      <div style="height: 30%;"><h1 class="card_title">{{card_name}}</h1></div>
    </div>
    <div class="card_div_back">
      <h3>Description :</h3>
      <p>{{card_description}}</p>
    </div>
    </div>
</div>
