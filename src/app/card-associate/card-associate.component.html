<div class="card_div" (click)="clickable()" *ngIf="display">
  <input type="checkbox" class="card_checkbox" [checked]="halo">
  <div class="card_div_inner" for="card_checkbox">
    <div class="card_div_front">
      <img *ngIf="isImage" class="card_img" src="../../assets/associate/{{image}}.png">
      <div style="height: 70%;"></div>
      <div *ngIf="!isImage" style="position:absolute; display:block; top:0; left: 0; width: 100%; height: 100%"><h1 class="card_title" style="position:relative;top: calc(50% - 20px)">{{titre}}</h1></div>
    </div>
  </div>
</div>
